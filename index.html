<!DOCTYPE html>
<html lang="pt" ng-app="sorteioApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Sorteador Lemon</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="SorteioController as sorteio">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Sorteio Lemon</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h3>
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          Inserir nome dos cabras para o sorteio da sinuca!
        </h3>

        <form class="form-inline starter-template" ng-submit="sorteio.addNome()">
          <div class="form-group form-group-lg">
              <input class="form-control" type="text" ng-model="sorteio.nomeJogador" placeholder="Nome do Cabra...">
              <button type="button" class="btn btn-primary btn-lg" type="submit" ng-click="sorteio.addNome()">Add</button>
          </div>
        </form>      

        <div class="table-responsive" ng-show="sorteio.isTemJogadores">
          <table class="table">
            <thead>
              <tr>
                <th>ID:</th>
                <th>Nome Jogador:</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="nome in sorteio.nomes">
                <td>
                  {{nome.id}}
                </td>
                <td>
                  {{nome.nome}}
                </td>
              </tr>            
            </tbody>
          </table>
        </div>

        <div class="form-inline starter-template">
          <div class="form-group form-group-lg">
              <button type="button" class="btn btn-warning btn-lg" ng-show="sorteio.isTemJogadores" ng-click="sorteio.sortearDuplas()">Sortear</button>
              <button type="button" class="btn btn-success btn-lg" ng-show="sorteio.isTemSorteados" ng-click="sorteio.resetSorteio()">Resert Sorteio</button>
          </div>
        </div>           

        <div ng-show="sorteio.isTemSorteados">
          <h3>Sorteados</h3>
          <div class="alert alert-success" role="alert" ng-repeat="duplaSorteadas in sorteio.nomesSorteados">
            
            <p ng-repeat="sorteado in duplaSorteadas.jogadores | orderBy:'jogador' track by $index">
              <strong>Jogador: {{sorteado.jogador}}</strong> ID --> {{sorteado.id}} Nome --> {{sorteado.nome}}  
            </p>

          </div>
        </div>

        <div ng-show="sorteio.isJogadorFora">
          <h3>Ficou de fora trouxa</h3>
          <div class="alert alert-danger" role="alert">
            <p ng-repeat="jogadorFora in sorteio.jogadoresFora">
              <strong>ID --> {{jogadorFora.id}}</strong>  Nome --> {{jogadorFora.nome}}  
            </p>
          </div>
        </div>        


      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="angular.min.js"></script>
    <script src="controler.js"></script>
  </body>
</html>
